<!doctype html>
<html>
<head>
    <title>Knight Moves</title>
    <link rel="icon" type="image/png" href="wN.png" />
    <link rel="stylesheet" href="css/chessboard.css" />
</head>
<body>
    <style type="text/css">
        .highlight {
            -webkit-box-shadow: inset 0 0 3px 3px blue;
            -moz-box-shadow: inset 0 0 3px 3px blue;
            box-shadow: inset 0 0 3px 3px blue;
        }
    </style>
    <center>
    <h1>Knight Moves</h1>
    <p>Move the knight to the blue highlighted square in as few moves as possible.</p>
    <div id="board" style="width: 400px"></div>
    <button id="start">Randomize</button>
    <br />Moves so far:<div id="num_moves"></div>
    Goal:<div id="min_moves"></div>
    </center>
    <script src="js/json3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/knightmoves.js"></script>
</body>
</html>
